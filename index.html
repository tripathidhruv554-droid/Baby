<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Riya ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f6a5c0, #8b5e3c);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.hearts span {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 8s linear infinite;
  opacity: 0.75;
}

@keyframes float {
  from { transform: translateY(0); }
  to   { transform: translateY(-120vh); }
}

.card {
  background: rgba(255,255,255,0.96);
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #8b2f5b;
  font-size: 24px;
  margin-bottom: 12px;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

#yes {
  background: #ff5fa2;
  color: white;
}

#no {
  background: #c28b68;
  color: white;
  position: fixed;
  pointer-events: none;
}

.message {
  display: none;
  margin-top: 18px;
  color: #5a2b2b;
  font-size: 15px;
  line-height: 1.5;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
  <h1>Riya, will you be my Valentine? üíï</h1>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòÖ</button>
  </div>

  <div class="message" id="message">
    You are the one and only for me.<br>
    My love for you is an everlasting candle.<br>
    I would like you to be mine not only in this life but in every.<br>
    Me as a dog and you as a billi üê∂üê±<br>
    I love you and my heart will only beat for you. ‚ù§Ô∏è
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* NO BUTTON TELEPORT */
const noBtn = document.getElementById("no");

function teleportNo() {
  const padding = 120;
  noBtn.style.left = Math.random() * (window.innerWidth - padding) + "px";
  noBtn.style.top  = Math.random() * (window.innerHeight - padding) + "px";
}

setInterval(teleportNo, 600);
document.addEventListener("mousemove", teleportNo);
document.addEventListener("touchmove", teleportNo);

/* YES BUTTON */
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("message").style.display = "block";
  startConfetti();
});

/* CONFETTI */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let confetti = [];

function startConfetti() {
  confetti = Array.from({ length: 160 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 4,
    d: Math.random() * 6 + 3,
    c: `hsl(${Math.random() * 360},100%,70%)`
  }));
  animate();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach(p => {
    ctx.beginPath();
    ctx.fillStyle = p.c;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    p.y += p.d;
    if (p.y > canvas.height) p.y = -10;
  });
  requestAnimationFrame(animate);
}

/* HEARTS */
const hearts = document.querySelector(".hearts");
setInterval(() => {
  const h = document.createElement("span");
  h.textContent = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 4 + 4) + "s";
  hearts.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 300);
</script>

</body>
</html>
